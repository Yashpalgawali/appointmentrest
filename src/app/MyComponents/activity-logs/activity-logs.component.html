  
<div class="container" >
    <div class="row">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/adminhome"> <i class="fa fa-home"></i>&nbsp;Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">View Activities</li>
            </ol>
        </div>
    </div>
    <div class="card-header">
        <h4>View Activities </h4>
    </div>
    
<div class="card-body">
  <div class="table-responsive-sm">    
    <table class="table table-striped  table-hover dt-responsive nowrap " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;" id="comptable">
        <thead>
            <tr>
                <th>Sr No.</th> 
                <th>Activity</th>
                <th>Date</th>
            </tr>
        </thead>
    <tbody>
        <tr *ngFor="let act of activity; let i = index ">
            <td>{{i+1}}</td>
            <td>{{act.activity}}</td>
            <td>{{act.activity_date}}</td>
        </tr> 
    </tbody>
  </table>
 </div>
</div>
</div>

<div class="container" >
    <!-- start: PAGE HEADER -->
           <div class="row">
               <div class="col-sm-12">
                   
                   <!-- start: PAGE TITLE & BREADCRUMB -->
                   <ol class="breadcrumb">
                       <li class="breadcrumb-item">
                           <a href="/">
                               <i class="fa fa-home"></i>&nbsp;Home
                           </a>
                       </li>
                       <li class="breadcrumb-item active" aria-current="page">
                           Add Employee
                       </li>
                   </ol>
               </div>
           </div>
   
   <form (ngSubmit)="onSubmit()" method="POST" >	
     
       <div class="card">
           <div class="card-header"><h4>Add Employee</h4></div>
       <div class="card-body">
       <div class="form-group">
           <label for="emp_name">Employee Name:</label>
           
               <input type="text" class="form-control" id="emp_name" placeholder="Enter Employee Name" [(ngModel)]="employee.emp_name" name="emp_name" required>
          </div>    
          
          <div class="form-group">
             <label for="emp_email">Employee Email:</label>
               <input type="email" class="form-control" id="emp_email" placeholder="Enter Employee Address" [(ngModel)]="employee.emp_email" name="emp_email" required>
          </div> 
          
          <div class="form-group">
         <label for="designation">Designation:</label>
           
           <select class="form-control" style="width:100%;" id="designation" [(ngModel)]="employee.designation" name="designation" required >
               <option selected disabled>Select Designation</option>
                <option *ngFor="let desig of desiglist" value="{{desig.desig_id}}">{{desig.desig_name}}</option>
                  
           </select>
       </div> 
            
       <div class="form-group">
         <label for="company">Company:</label>
           <select class="form-control" style="width:100%;" id="company"  name="company" required >
               <option value="" selected disabled="disabled">Select Company Name</option>
               <option *ngFor="let comp of clist" value="{{comp.company_id}}">{{comp.comp_name}}</option> 
           </select>
       </div>
       
       <div class="form-group">
           <label for="department">Department:</label>
               <select class="form-control" style ="width:100%;" id="department" name="department" required >
                   <option selected disabled="disabled"> Select Department Name </option>
               </select>
       </div>
       
       <div class="form-group">
           <label for="emp_status">Status:</label>
               <select class="form-control" style ="width:100%;" id="emp_status" [(ngModel)]="employee.emp_status" name="emp_status" required >
                   <option disabled="disabled"> Select Status  </option>
                       <option value="0">Disabled</option>
                       <option selected value="1">Enabled</option>
               </select>
       </div>
       <button type="submit" class="btn btn-primary">Submit</button> &nbsp;&nbsp;<button type="reset" class="btn btn-primary">Cancel</button>
     </div>
   </div>
   
   </form>
   </div>

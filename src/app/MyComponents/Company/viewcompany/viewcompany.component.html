<head>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" />
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap4.min.css" />
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
</head>    
<div class="container" >
	    <div class="row">
            <div class="col-sm-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a routerLink="/"> <i class="fa fa-home"></i>&nbsp;Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">View Company</li>
                </ol>
            </div>
        </div>
        <div class="card-header">
            <h4>View Companies 
                <a routerLink="/addcompany" style="float:right;" class="btn btn-primary mb-3">Add Company</a>
            </h4>
        </div>
        <div *ngIf="response">
            <h6 class="alert alert-success">{{response}}</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive-sm">    
      <table class="table table-striped  table-hover table-full-width dt-responsive nowrap " style="width: 100%;" id="comptable">
        <thead>
            <tr>
                <th>Sr No.</th> 
                <th>Company</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comp of complist;let i = index ">
                <td>{{i+1}}</td>
                <td>{{comp.comp_name}}</td>
                <td>
                    <button (click)="getCompById(comp.company_id)" class="btn btn-primary" > <i class="fa fa-edit"></i> Edit</button> 

                </td>
            </tr> 
        </tbody>
      </table>
     </div>
    </div>
  </div>
